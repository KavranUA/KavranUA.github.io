<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>UC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="img/UC_Fav.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: url('img/BG_uc.webp') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 60px;
            border-radius: 12px;
            text-align: center;
            color: white;
            backdrop-filter: blur(5px);
        }

        .center-box h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }

        .discord-btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 18px;
            color: white;
            background-color: #5865F2;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .discord-btn:hover {
            background-color: #4752C4;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .center-box {
                padding: 30px;
            }

            .center-box h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="center-box">
        <h1>Приєднуйся до Ukrainian Cavalry Regiment =[UC]=</h1>
        <a href="https://discord.gg/J2y2g8TR" class="discord-btn" target="_blank">
            Перейти в Discord
        </a>
    </div>

</body>

</html>
